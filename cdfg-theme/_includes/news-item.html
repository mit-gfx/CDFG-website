<div class="row news-row" >
	<div class="column">
		<hr>
		<div class="row">
			<div class="column small-12 medium-2">
				<span class="date">{{ item.date | date: "%m-%d-%Y" }}</span>
			</div>
			<div class="column small-12 medium-4">
				<h3>
					<a href="{{ item.url }}">
						{{ item.title }}
					</a>
				</h3>
			</div>
			<div class="column">
				{{ item.content }}
			</div>
		</div>
	</div>
</div>

<div class="column" style="margin-bottom: 2em;">
	<a href="/research/#{{ post.slug }}">
		<div class="card card-research">
			<div class="card-section">
				{% svg "{{post.image}}" %}
				<h3>
					{{ post.title }}
				</h3>
				<p>
        alex
          {% if post.show_content %}
          {{ post.excerpt }}
          {% else %}
          {{ post.content }}
          {% endif %}
				</p>
			</div>
		</div>
	</a>
</div>

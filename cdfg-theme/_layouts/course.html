---
layout: default
---


<section id="course-single">
	<div class="row">
		<div class="column">
			<h1><small>{{ page.number }}</small><br>{{ page.title }}</h1>

			<h6>Lecturer</h6>
			<p>{{ page.lecturer }}</p>

			<h6>Semester</h6>
			<p>{{ page.semester }}</p>

			<h6>Website</h6>
			{% for website in page.website %}
				<li>
					<a href="{{ website.link }}">{{ website.name }}</a>
				</li>
			{% endfor %}
		</div>
		<div class="column">
			<h1>&nbsp;</h1>
			{{ content | strip_html }}
		</div>
	</div>
</section>

---
layout: default
---


<section id="research-page">
	<div class="row align-middle">
		<div class="column">
			<h1>{{ page.title }}</h1>
			<p class="lead">
				{{ content | strip_html }}
			</p>
		</div>
	</div>

	{% for item in site.research %}
		<div class="row" id="{{ item.slug }}">
			<div class="column">
				<hr>
				<div class="row align-justify align-middle">
					<div class="column small-12 medium-2 text-center">
						{% svg "/{{ item.image }}" %}
					</div>
					<div class="column small-12 medium-4">
						<h3 style="font-weight: normal;">
							{{ item.title }}
						</h3>
					</div>
					<div class="column small-12 medium-6">
						<p>
            {% if item.show_content %}
              {{ item.content }}
            {% else %}
							{{ item.excerpt }}
            {% endif %}
						</p>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
	<div class="row column">
		<hr>
	</div>

</section>
